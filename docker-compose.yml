version: '2.1'
networks: {}
volumes:
    docker: {}
    mongo: {}
services:
  flux:
    build:
      context: flux
    privileged: true
    tty: true
    restart: always
    network_mode: host
    volumes:
      - "docker:/data"      
      - "mongo:/data/db" 
    labels:
      io.resin.features.kernel-modules: '1'
      io.resin.features.firmware: '1'
      io.resin.features.dbus: '1'
      io.resin.features.supervisor-api: '1'
      io.resin.features.resin-api: '1'
    

